<!DOCTYPE html>
<html>
<head>
    <title>HI-TOYZ - Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <a href="home.html"><img src="logo.png" width="210" height="70"></a>
        <nav>
            <ul>
                <li><a href="home.html">‚Üê Back to Home</a></li>
            </ul>
        </nav>
    </header>

    <section id="register">
        <h2>Register</h2>
        <form id="register-form" onsubmit="return validateForm()" action="homelogin.html">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br><br>

            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" name="confirmpassword">
            <br><br>

            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob">
            <br><br>

            <div class="agreement">
                <label for="agreement">Agree to terms and conditions:</label>
                <input type="checkbox" id="agreement" name="agreement">
            </div>

            <p><u><center><a href=login.html>Already have an account? Login</a></center></u></p>

            <button type="submit">Register</button>
        </form>
    </section>

    <script src="register.js"></script>

    </footer>
</body>

</html>
